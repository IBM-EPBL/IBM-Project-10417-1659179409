<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/forms.css" />
  <link rel="stylesheet" href="./css/page-layout.css" />
  <title>Login</title>
</head>
<body id="auth-page">
  <form class="app-form" id="login-form">
    <h3 class="form-title">Login</h3>
    <div>
      <label for="email">Email
        <span class="required-input">*</span>
      </label>
      <input type="email" name="email" id="email" class="app-input" required />
    </div>
    <div>
      <label for="password">Password
        <span class="required-input">*</span>
      </label>
      <input type="password" name="password" id="password" class="app-input" required />
    </div>
    <div>
      <button type="submit" id="login-btn" class="btn app-submit-btn">Login</button>
      <p class="text-center">
        <a href="./register.html">Create an account</a>
        <span>/</span>
        <a id='resend-mail-open'>Resend Confirmation mail</a>
      </p>
    </div>
  </form>
  <form class="app-form d-none" id="resend-mail-form">
    <h3 class="form-title">Resend Mail</h3>
    <input type="email" placeholder="email" id="emai" name="name" class="app-input" required>
    <button type="submit" class="btn app-submit-btn">send</button>
    <p class="text-center">
      <a id="back-to-login">Back to Login</a>
    </p>
  </form>
  <div class="message-box d-none"></div>
  <div id="loader" class="d-none"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/modules/auth/login.js" type="module"></script>
</body>
</html>
