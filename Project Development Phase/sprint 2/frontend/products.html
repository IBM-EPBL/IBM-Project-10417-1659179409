<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/forms.css">
  <link rel="stylesheet" href="./css/page-layout.css">
  <link rel="stylesheet" href="./css/products.css">
  <script src="https://kit.fontawesome.com/87e71d54fb.js" crossorigin="anonymous"></script>
  <title>Products</title>
</head>
<body>
  <header id="app-header">
    <ul>
      <li><a href="./products.html">Products</a></li>
      <li><a href="./login.html">Logout</a></li>
    </ul>
  </header>
  <main id="main-content">
    <div class="text-right">
      <button class="btn app-submit-btn" id="add-product-btn">add product</button>
    </div>
    <div id="products">
      <div class="product">
        <div class="product-header">
          <h4 class="product-name">product-1</h4>
          <div>
            <button class="action-btn edit-btn">
              <i class="fas fa-pen"></i>
            </button>
            <button class="action-btn delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <p class="product-des">Description</p>
      </div>
    </div>
  </main>
  <form class="app-form center-modal d-none" id="add-product-form">
    <h3 class="form-title">Add product</h3>
    <input type="text" placeholder="name" class="app-input">
    <input type="text" placeholder="description" class="app-input">
    <button type="submit" class="btn app-submit-btn">Add</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/modules/products/products.js" type="module"></script>
</body>
</html>
