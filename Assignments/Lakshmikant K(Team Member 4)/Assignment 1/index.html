<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Basic Information Form</title>
</head>
<body>
  <header>
    <h3>Basic Information Form</h3>
  </header>
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required></div>
    <div>
      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" name="qualification" required></div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required></div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required></div>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
</body>
</html>
